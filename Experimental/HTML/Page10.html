  <script>
  var result = (localStorage.getItem("task1") == "true") + (localStorage.getItem("task2") == "true") + (localStorage.getItem("task3") == "true") + (localStorage.getItem("task4") == "true") + (localStorage.getItem("task5") == "true"); //counts how many correct answers were given in the pre-task
var timeFrame1;
var timeFrame2;
var timeTask1 = parseInt(localStorage.getItem("preTask1"));
var timeTask2 = parseInt(localStorage.getItem("preTask2"));
var timeTask3 = parseInt(localStorage.getItem("preTask3"));
var timeTask4 = parseInt(localStorage.getItem("preTask4"));
var timeTask5 = parseInt(localStorage.getItem("preTask5"));
var averageTime = (timeTask1+timeTask2+timeTask3+timeTask4+timeTask5)/5;
var startTime = new Date().getTime();
var done = document.getElementById("done");
var hint = document.getElementById("hint");
var filledOut = 0;
hint.style.visibility ="hidden";


//assigns the person to one of the conditions, depeneding on the amount of correct responses, and computes the timeframes accordingly
   if (result >= 4) {
        timeFrame1 = averageTime * 0.66;
        timeFrame2 = averageTime * 1.33;
   }

   else {
         timeFrame1 = averageTime * 0.25;
         timeFrame2 = averageTime * 0.75;
   }
     


//FIRST INTERVENTION: restricts too early submissions
//we don't allow empty submission, therefore, we need to keep track of how many fields are already filled out
     var filledOut1, filledOut2, filledOut3;
     var input1 = document.getElementById("task2-1");
        input1.addEventListener('input', function () {
            filledOut1 = true;
        });

        var input2 = document.getElementById("task2-2");
        input2.addEventListener('input', function () {
            filledOut2 = true;
        });

         var input3 = document.getElementById("task2-3");
        input2.addEventListener('input', function () {
            filledOut3 = true;
        });
        
//Whenever the done button is clicked, we will check three things:
   done.addEventListener("click", function () {
        //the person filled out the input fields, but was too fast - therefore, we recommend them to doublecheck their answer
        if (filledOut1 && filledOut2 && filledOut3 && new Date().getTime() <= (timeFrame1 + startTime)) {
               var myScrim = new CTATScrim();
               myScrim.OKScrimUp("You can submit your solution in shortly. Meanwhile, doublecheck your answer.")
           }

        //the person didn't finish the task, so we tell them to continue working
        else if (!filledOut1 || !filledOut2 || !filledOut3) {
             var myScrim = new CTATScrim();
             myScrim.OKScrimUp("You are not done yet.");}
          

        //the person finished the task and the first time threshold was passed - in this case we will forward the person to the next task
        else  if (filledOut1 && filledOut2 && filledOut3 && new Date().getTime() >= (timeFrame1 + startTime)) {
            document.location.href = "Page11.html";
            CTATScrim.scrim.scrimDown();}
     
    });




//SECOND INTERVENTION: hint offer

  var timer = window.setTimeout(hintOffer, timeFrame2);
          
 //the hint button appears after the seond time threshold & by clicking on it, it becomes hidden again and instead the hint image appears
  function hintOffer() {
         hint.style.visibility ="visible";
         hint.addEventListener("click", function () {
            hint.style.visibility ="hidden";
            document.getElementById("hintImage").style.visibility ="visible";
        })


   }
  </script>
